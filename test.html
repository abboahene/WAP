<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul > li{
            color: yellow;
            background-color: blue;
        }
        strong{
            background-color: purple;
        }
        li strong{
            color: red;
            background-color: orange;
        }
        li > strong{
            color: green;
        }
        em{
            color: pink;
        }
    </style>
</head>
<body>
    
<div>
    <em><strong>First</strong></em>
    <ul>
        <li>
            <strong><em>Second</em></strong>
        </li>
        <li>
            <em>
                <strong>
                    Third
                </strong>
            </em>
        </li>
    </ul>
</div>

    
</body>
</html>
